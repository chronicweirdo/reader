<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader - Login</title>
    <style>
        * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        }
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            display:flex;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media all and (max-width: 399px) {
            body {
                font-size: 1em;
            }
        }
        .container {
            margin: auto;
            position: relative;
            background-image: url("data:image/svg+xml;utf8,<svg style='overflow:visible' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 172.861 191.907' preserveAspectRatio='none'><path d='M 16.34478,0.16530979 153.49925,8.9851998 C 171.48823,10.14201 173.48053,15.46403 172.58642,26.46876 L 160.29203,177.7885 c -0.72909,8.97366 -3.66358,14.28009 -13.47452,14.00905 L 40.399038,188.85759 C 29.023991,188.54334 22.56713,188.21643 20.777328,174.84854 L 0.73211295,25.13241 C -1.6137331,7.6114698 2.3605619,-0.73396021 16.34478,0.16530979 Z' style='opacity:1;fill:%23388697;fill-opacity:1;stroke:%23000000;stroke-width:0.2;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1'/></svg>");
            background-repeat: no-repeat;
            background-size: contain;
            padding-top: 50px;
            padding-right: 80px;
            padding-left: 80px;
            padding-bottom: 50px;
        }
        /*.container > * {
            margin-left: 3em;
            margin-right: 3em;
        }*/
        

        h1 {
            font-size: 1.1em;
            text-align: center;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }

        input::placeholder {
            color: grey;
            font-style: italic;
        }
        input[type="submit"] {
            width: 50%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <!--svg viewBox="0 0 172.861 191.907">
        <path d="M 16.34478,0.16530979 153.49925,8.9851998 C 171.48823,10.14201 173.48053,15.46403 172.58642,26.46876 L 160.29203,177.7885 c -0.72909,8.97366 -3.66358,14.28009 -13.47452,14.00905 L 40.399038,188.85759 C 29.023991,188.54334 22.56713,188.21643 20.777328,174.84854 L 0.73211295,25.13241 C -1.6137331,7.6114698 2.3605619,-0.73396021 16.34478,0.16530979 Z" style="opacity:1;fill:#388697;fill-opacity:1;stroke:#000000;stroke-width:0.2;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"/>
    </svg-->    
    <h1><img src="src/main/resources/static/gold_logo.png"></h1>
    <h1>Chronic Comic Reader</h1>
    <p th:if="${param.error}">Invalid credentials.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
    <form th:action="@{/login}" method="post" autocomplete="off">
        <p><input id="username" type="text" name="username" placeholder="username"/></p>
        <p><input id="password" type="password" name="password" placeholder="password"/></p>
        <input type="checkbox" name="remember-me" checked hidden>
        <p class="submit"><input type="submit" value="Sign In"/></p>
    </form>
</div>
</body>
</html>
