<html>
<head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    #prev {
        display: block;
        position: fixed;
        top: 10vh;
        left: 0;
        width: 10vw;
        height: 90vh;
        background-color: green;
        opacity: .5;
    }
    #next {
        display: block;
        position: fixed;
        top: 10vh;
        right: 0;
        width: 10vw;
        height: 90vh;
        background-color: blue;
        opacity: .5;
    }
    #top {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 10vh;
        background-color: red;
        opacity: .5;
    }
    p {
        text-align: center;
    }
    img {
        max-width: 100vw;
        max-height: 100vh;
    }
</style>
</head>
<body>
    <p><img src="comic.jpg" /></p>
    <div id="prev"></div>
    <div id="next"></div>
    <div id="top"></div>
</body>
</html>
