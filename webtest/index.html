<html>
<head>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    #prev {
        display: block;
        position: fixed;
        top: 10vh;
        left: 0;
        width: 10vw;
        height: 90vh;
        background-color: green;
        opacity: .5;
    }
    #next {
        display: block;
        position: fixed;
        top: 10vh;
        right: 0;
        width: 10vw;
        height: 90vh;
        background-color: blue;
        opacity: .5;
    }
    #top {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 10vh;
        background-color: red;
        opacity: .5;
    }
    p {
        text-align: center;
    }
    img {
        position: fixed;
        max-width: 100vw;
        max-height: 100vh;
    }
</style>
<script>
    function num(s, def) {
        var patt = /[0-9\.]+/
        var match = patt.exec(s)
        if (match != null && match.length > 0) {
            var n = match[0]
            if (n.indexOf('.') > -1) {
                return parseFloat(n)
            } else {
                return parseInt(n)
            }
        }
        return def
    }
    function pan(x, y) {
        var img = document.getElementsByTagName("img")[0]
        console.log(img.style.left)
        console.log(img.style.top)
        img.style.left = num(img.style.left, 0) + x
        img.style.top = num(img.style.top, 0) + y
        console.log(img.style.left)
        console.log(img.style.top)
    }
</script>
</head>
<body>
    <img src="comic.jpg" />
    <div id="prev"></div>
    <div id="next"></div>
    <div id="top"></div>
</body>
</html>
