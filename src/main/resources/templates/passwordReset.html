<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/headFragment :: normalPage"></div>
    <title>Change Password - Chronic Reader</title>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <style>
        input[type="submit"], input[type="button"] {
            width: 45%;
        }
        input[type="button"] {
            margin-left: 10%;
        }
    </style>
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        function cancel() {
            window.location = "/more"
        }
        window.onload = function() {
            checkAndUpdateTheme(true)
            window.addEventListener("focus", () => checkAndUpdateTheme(true), false)
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Change Password</h1>
    <p th:if="${param.error}">Failed to change password.</p>
    <form th:action="@{/password}" method="post" autocomplete="off">
        <p><input id="oldPassword" type="password" name="oldPassword" placeholder="old password" autofocus/></p>
        <p><input id="newPassword" type="password" name="newPassword" placeholder="new password"/></p>
        <p><input id="newPasswordConfirm" type="password" name="newPasswordConfirm" placeholder="confirm new password"/></p>
        <p class="submit"><input type="submit" value="Change"/><input type="button" value="Cancel" onclick="cancel()"/></p>
    </form>
</div>
</body>
</html>
