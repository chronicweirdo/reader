<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader - password reset</title>
    <style>
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            display:flex;
            font-size: 2em;
        }
        .container {
            margin: auto;
            background-color: black;
            color: gold;
            padding: 1em;
            border-radius: 25px;
            width: 20vw;
            position: relative;
        }
        .container .tail {
            position: absolute;
            right: 10px;
            bottom: -50px;
            display: block;
        }
        .container .tail img {
            width: 50px;
            height: 50px;
        }
        @media only screen and (max-width: 1199px) {
            .container {
                width: 40vw;
            }
        }
        @media only screen and (max-width: 999px) {
            .container {
                width: 60vw;
            }
        }
        @media only screen and (max-width: 699px) {
            .container {
                width: 80vw;
            }
        }
        @media only screen and (-webkit-min-device-pixel-ratio: 1.3),
        only screen and (-o-min-device-pixel-ratio: 13/10),
        only screen and (min-resolution: 120dpi)
        {
            .container {
                width: 80vw;
            }
        }
        h1 {
            font-size: 1.1em;
            text-align: center;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }

        input::placeholder {
            color: grey;
        }
        input[type="submit"], input[type="button"] {
            width: 40%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }
        input[type="button"] {
            margin-left: 1em;
        }
    </style>
    <script>
        function cancel() {
            window.location = "/settings"
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Change Password</h1>
    <p th:if="${param.error}">Failed to change password.</p>
    <form th:action="@{/password}" method="post" autocomplete="off">
        <p><input id="oldPassword" type="password" name="oldPassword" placeholder="old password"/></p>
        <p><input id="newPassword" type="password" name="newPassword" placeholder="new password"/></p>
        <p><input id="newPasswordConfirm" type="password" name="newPasswordConfirm" placeholder="confirm new password"/></p>
        <p class="submit"><input type="submit" value="Change"/><input type="button" value="Cancel" onclick="cancel()"/></p>
    </form>
    <div class="tail"><img src="tail.png"></div>
</div>
</body>
</html>
