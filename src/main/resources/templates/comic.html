<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="bookId" content="1" th:content="${id}">
    <meta name="bookTitle" content="1" th:content="${title}">
    <meta name="size" content="20" th:content=${pages}>
    <meta name="defaultFit" content="screen">
    <title th:text="${title}">Comic Title</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="comic.css">
    <link rel="stylesheet" type="text/css" href="tools.css">
    <script src="hammer.min.js"></script>
    <script src="settings.js"></script>
    <script src="gestures.js"></script>
    <script src="util.js"></script>
    <script src="comic.js"></script>
</head>
<body onresize="handleResize()">
<img src="" />
<div id="ch_prev"></div>
<div id="ch_next"></div>
<div id="ch_tools_left"></div>
<div id="ch_tools_right"></div>
<div id="ch_canv"></div>
<div id="ch_tools_container">
    <div id="ch_tools">
        <p id="ch_cover"><img th:src="${cover}"/><span>&#128428;</span></p>
        <p id="ch_collection" th:if="${collection != ''}"><a th:href="@{/(search=${collection})}" th:text="${collection}">collection</a></p>
        <h1 th:text="${title}">Comic Title</h1>
        <p><span>page</span><input id="positionInput" type="number"  min="1" th:max="${pages}"/><span>of</span><span th:text="${pages}">20</span></p>
        <p><a onclick="toggleSettings()">settings</a></p>
        <div id="ch_settings"></div>
        <p id="ch_back"><a onclick="goHome()">library</a></p>
    </div>
</div>
<div id="ch_spinner">
    <svg id="ch_spinner_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;display:block;" viewBox="0 0 100 140" preserveAspectRatio="xMidYMid">
        <rect x="20" y="20" width="60" height="100" stroke="#ffffff" stroke-width="22" fill="none"></rect>
        <rect x="20" y="20" width="60" height="100" stroke="#000000" stroke-width="20" fill="none"></rect>
        <rect x="20" y="20" width="60" height="100" stroke="#ffd700" stroke-width="20" stroke-linecap="square" fill="none" stroke-dasharray="160 160">
            <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="3s" keyTimes="0;0.5;1" values="0;-160;-320"></animate>
        </rect>
    </svg>
    <a href="/">cancel</a>
    <p id="ch_errorPanel"></p>
</div>
</body>
</html>
