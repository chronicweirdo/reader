<html>
<head>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="comicId" content="1" th:content="${id}">
    <meta name="pages" content="20" th:content=${pages}>
    <meta name="startPage" content="0" th:content=${startPage}>
    <style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    #prev {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 10vw;
        height: 100vh;
        /*background-color: green;*/
        opacity: .5;
    }
    #next {
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        width: 10vw;
        height: 100vh;
        /*background-color: blue;*/
        opacity: .5;
    }
    #canv {
        display: block;
        position: fixed;
        top: 0;
        left: 10vw;
        width: 80vw;
        height: 100vh;
        /*background-color: yellow;*/
        opacity: .5;
    }
    p {
        text-align: center;
    }
    img {
        position: fixed;
    }
</style>
    <script src="hammer.min.js"></script>
    <script>
    function num(s, def) {
        var patt = /[\-]?[0-9\.]+/
        var match = patt.exec(s)
        if (match != null && match.length > 0) {
            var n = match[0]
            if (n.indexOf('.') > -1) {
                return parseFloat(n)
            } else {
                return parseInt(n)
            }
        }
        return def
    }

    function viewportWidth() {
        return Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
    }
    function viewportHeight() {
        return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }
    function fixPosition() {
        var img = getImage()

        if (document.imageSettings.zoom < document.imageSettings.minimumZoom) document.imageSettings.zoom = document.imageSettings.minimumZoom

        var newWidth = document.imageSettings.width * document.imageSettings.zoom
        var newHeight = document.imageSettings.height * document.imageSettings.zoom

        var minimumLeft = (newWidth < viewportWidth()) ? (viewportWidth() / 2) - (newWidth / 2) : Math.min(0, viewportWidth() - newWidth)
        var maximumLeft = (newWidth < viewportWidth()) ? (viewportWidth() / 2) - (newWidth / 2) : Math.max(0, viewportWidth() - newWidth)
        var minimumTop = (newHeight < viewportHeight()) ? (viewportHeight() / 2) - (newHeight / 2) : Math.min(0, viewportHeight() - newHeight)
        var maximumTop = (newHeight < viewportHeight()) ? (viewportHeight() / 2) - (newHeight / 2) : Math.max(0, viewportHeight() - newHeight)

        if (document.imageSettings.left < minimumLeft) document.imageSettings.left = minimumLeft
        if (document.imageSettings.left > maximumLeft) document.imageSettings.left = maximumLeft
        if (document.imageSettings.top < minimumTop) document.imageSettings.top = minimumTop
        if (document.imageSettings.top > maximumTop) document.imageSettings.top = maximumTop
    }
    function pan(x, y) {
        document.imageSettings.left = document.imageSettings.left + x
        document.imageSettings.top = document.imageSettings.top + y
        fixPosition()
        updateImage()
    }
    function zoom(zoom, centerX, centerY) {
        var sideLeft = centerX - document.imageSettings.left
        var ratioLeft = sideLeft / (document.imageSettings.width * document.imageSettings.zoom)
        var newSideLeft = (document.imageSettings.width * zoom) * ratioLeft
        document.imageSettings.left = centerX - newSideLeft

        var sideTop = centerY - document.imageSettings.top
        var ratioTop = sideTop / (document.imageSettings.height * document.imageSettings.zoom)
        var newSideTop = (document.imageSettings.height * zoom) * ratioTop
        document.imageSettings.top = centerY - newSideTop

        document.imageSettings.zoom = zoom
        fixPosition()
        updateImage()
    }
    function updateImage() {
        var img = getImage()
        var settings = document.imageSettings

        var newWidth = settings.width * settings.zoom
        var newHeight = settings.height * settings.zoom
        img.width = newWidth
        img.height = newHeight

        img.style.left = settings.left
        img.style.top = settings.top
    }
    function getImage() {
        return document.getElementsByTagName("img")[0]
    }
    var revertScrollZoom = true
    var scrollSpeed = .5 * .1
    function mouseWheelScroll(i) {
        var zoomCenterX = i.clientX
        var zoomCenterY = i.clientY
        var zoomDelta = 1 + i.deltaY * scrollSpeed * (revertScrollZoom ? -1 : 1)
        var newZoom = document.imageSettings.zoom * zoomDelta
        zoom(newZoom, zoomCenterX, zoomCenterY)
    }
    var drag = false;
    function mouseDown(e) {
        e.preventDefault()
        drag = true;
    }
    function mouseUp(e) {
        drag = false;
    }
    var panSpeed = 2
    function mouseMove(e) {
        if (drag) {
            pan(e.movementX * panSpeed, e.movementY * panSpeed)
        }
    }

    function fitPageToScreenWidth() {
        document.imageSettings.zoom = viewportWidth() / document.imageSettings.width
        fixPosition()
        updateImage()
    }

    function fitPageToScreenHeight() {
        document.imageSettings.zoom = viewportHeight() / document.imageSettings.height
        fixPosition()
        updateImage()
    }

    function fitPageToScreen() {
        document.imageSettings.zoom = Math.min(viewportHeight() / document.imageSettings.height, viewportWidth() / document.imageSettings.width)
        fixPosition()
        updateImage()
    }

    function disableEventHandlers(el) {
        var events = ['onclick', 'onmousedown', 'onmousemove', 'onmouseout', 'onmouseover',
                      'onmouseup', 'ondblclick', 'onfocus', 'onblur'];

        events.forEach(function (event) {
          el[event] = function () {
            return false;
          };
        });
      };

    function enableTouchGestures(element) {
        disableEventHandlers(element)
        var hammertime = new Hammer(element, {
            domEvents: true
            });
        hammertime.get('pan').set({ direction: Hammer.DIRECTION_ALL, threshold: 0 });
        hammertime.get('pinch').set({ enable: true });

        var touchscreenPanAttenuator = 1
        var panPreviousDeltaX = 0
        var panPreviousDeltaY = 0

        hammertime.on('pan', function(ev) {
            var currentDeltaX = ev.deltaX - panPreviousDeltaX
            var currentDeltaY = ev.deltaY - panPreviousDeltaY
            pan(currentDeltaX * touchscreenPanAttenuator, currentDeltaY * touchscreenPanAttenuator)
            panPreviousDeltaX = ev.deltaX
            panPreviousDeltaY = ev.deltaY
        });
        hammertime.on('panend', function(ev) {
            panPreviousDeltaX = 0
            panPreviousDeltaY = 0
        });

        var originalZoom = null
        var pinchCenterX = null
        var pinchCenterY = null
        hammertime.on('pinchstart', function(ev) {
            ev.preventDefault();
            originalZoom = document.imageSettings.zoom
            pinchCenterX = ev.center.x
            pinchCenterY = ev.center.y
        })
        hammertime.on('pinch', function(ev) {
            ev.preventDefault()
            zoom(originalZoom * ev.scale, pinchCenterX, pinchCenterY)
        });
    }

    function loadImageData(id, page, callback) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200 && this.responseText.length > 0) {
                var img = getImage()
                img.onload = function() {
                    document.imageSettings.page = page
                    document.imageSettings.width = img.naturalWidth
                    document.imageSettings.height = img.naturalHeight
                    document.imageSettings.left = num(img.style.left, 0)
                    document.imageSettings.top = num(img.style.left, 0)
                    //document.imageSettings.zoom = 1.0
                    document.imageSettings.minimumZoom = Math.min(viewportHeight() / img.naturalHeight, viewportWidth() / img.naturalWidth)
                    console.log(document.imageSettings)
                    callback()
                }
                img.src = this.responseText
            }
        };
        xhttp.open("GET", "imageData?id=" + id + "&page=" + page, true);
        xhttp.send();
    }

    function approx(val1, val2) {
        return Math.abs(val1 - val2) < 1
    }

    function endOfRow() {
        return (getImage().width <= viewportWidth()) || approx(document.imageSettings.left + getImage().width, viewportWidth())
    }
    function beginningOfRow() {
        return (getImage().width <= viewportWidth()) || approx(document.imageSettings.left, 0)
    }

    function endOfColumn() {
        return (getImage().height <= viewportHeight()) || approx(document.imageSettings.top + getImage().height, viewportHeight())
    }
    function beginningOfColumn() {
        return (getImage().height <= viewportHeight()) || approx(document.imageSettings.top, 0)
    }

    function computePositions(imageDimension, viewportDimension) {
        if (imageDimension > viewportDimension) {
            var numberOfPositions = Math.ceil(imageDimension / viewportDimension)
            var iter = (imageDimension - viewportDimension) / (numberOfPositions-1)
            var pos = []
            for (var i = 0; i < numberOfPositions; i++) {
                pos.push(- i * iter)
            }
            return pos
        } else {
            return [0]
        }
    }

    /*function positionsInRow() {
        if (getImage().width > viewportWidth()) {
            var numberOfPositions = Math.ceil(getImage().width / viewportWidth())
            var iter = (getImage().width - viewportWidth()) / (numberOfPositions-1)
            var pos = []
            for (var i = 0; i < numberOfPositions; i++) {
                pos.push(- i * iter)
            }
            return pos
        } else {
            return [0]
        }
    }*/
    /*function nextPositionInRow() {
        var positions = computePositions(getImage().width, viewportWidth())
        var current = document.imageSettings.left
        var i = 0
        while (i < positions.length && positions[i] >= current) i++
        if (i == positions.length) i = 0
        return positions[i]
    }*/
    function nextPosition(imageDimension, viewportDimension, imageValue) {
        var positions = computePositions(imageDimension, viewportDimension)
        var i = 0
        while (i < positions.length && positions[i] >= imageValue) i++
        if (i == positions.length) i = 0
        return positions[i]
    }
    function previousPosition(imageDimension, viewportDimension, imageValue) {
        var positions = computePositions(imageDimension, viewportDimension)
        var i = 0
        while (i < positions.length && positions[i] > imageValue) i++
        if (i == 0) i = positions.length
        return positions[i - 1]
    }

    function next() {
        if (endOfRow()) {
            console.log("end of row")
            if (endOfColumn()) {
                console.log("end of column")
                if (document.imageSettings.page < document.comicMaximumPages) {
                    loadImageData(document.comicId, document.imageSettings.page + 1, function() {
                        //fitPageToScreenWidth()
                        //zoom(document.imageSettings.zoom, viewportWidth / 2, 0)
                        fixPosition()
                        updateImage()
                    })
                }
            } else {
                console.log("jump to beginning of next row")
                var nextRowPosition = nextPosition(getImage().width, viewportWidth(), document.imageSettings.left)
                console.log("next row position: " + nextRowPosition)
                var nextColumnPosition = nextPosition(getImage().height, viewportHeight(), document.imageSettings.top)
                console.log("next column position: " + nextColumnPosition)
                document.imageSettings.left = nextRowPosition
                document.imageSettings.top = nextColumnPosition
                fixPosition()
                updateImage()
            }
        } else {
            console.log("jump to next position in row")
            var nextRowPosition = nextPosition(getImage().width, viewportWidth(), document.imageSettings.left)
            console.log("next row position: " + nextRowPosition)
            document.imageSettings.left = nextRowPosition
            fixPosition()
            updateImage()
        }


    }

    function previous() {
        if (beginningOfRow()) {
            console.log("beginning of row")
            if (beginningOfColumn()) {
                console.log("beginning of column")
                if (document.imageSettings.page > 0) {
                    loadImageData(document.comicId, document.imageSettings.page - 1, function() {
                        //fitPageToScreenWidth()
                        //zoom(document.imageSettings.zoom, viewportWidth / 2, 0)
                        fixPosition()
                        updateImage()
                    })
                }
            } else {
                document.imageSettings.left = previousPosition(getImage().width, viewportWidth(), document.imageSettings.left)
                document.imageSettings.top = previousPosition(getImage().height, viewportHeight(), document.imageSettings.top)
                fixPosition()
                updateImage()
            }
        } else {
            document.imageSettings.left = previousPosition(getImage().width, viewportWidth(), document.imageSettings.left)
            fixPosition()
            updateImage()
        }

    }

    function getMeta(metaName) {
        const metas = document.getElementsByTagName('meta');

        for (let i = 0; i < metas.length; i++) {
            if (metas[i].getAttribute('name') === metaName) {
            return metas[i].getAttribute('content');
            }
        }

        return '';
    }

</script>
</head>
<body>
<img src="" />
<div id="prev"></div>
<div id="next"></div>
<div id="canv"></div>
<script>
        window.onload = function() {
            document.onkeydown = function(e) {
                if (e.keyCode == '38') {
                    // up arrow
                }
                else if (e.keyCode == '40') {
                    // down arrow
                }
                else if (e.keyCode == '37') {
                    // left arrow
                    previous()
                }
                else if (e.keyCode == '39') {
                    // right arrow
                    next()
                }
            }

            var canv = document.getElementById("canv")
            enableTouchGestures(canv)
            canv.addEventListener("wheel", mouseWheelScroll)
            canv.addEventListener("mousedown", mouseDown)
            canv.addEventListener("mouseup", mouseUp)
            canv.addEventListener("mouseout", mouseUp)
            canv.addEventListener("mousemove", mouseMove)

            var prev = document.getElementById("prev")
            prev.addEventListener("click", previous)
            
            var nextDiv = document.getElementById("next")
            nextDiv.addEventListener("click", next)

            document.comicId = getMeta("comicId")
            document.comicMaximumPages = num(getMeta("pages"))
            document.imageSettings = {}
            document.imageSettings.zoom = 1.0
            var startPage = num(getMeta("startPage"))

            loadImageData(document.comicId, startPage, function() {
                fitPageToScreenWidth()
            })
        }
    </script>
</body>
</html>
