<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Error - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <style>
        :root {
            --accent-color: gold;
            --status-bar-color: gold;
            --foreground-color: black;
            --background-color: white;
        }
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            text-align: center;
            font-size: 2em;
            background-color: var(--status-bar-color, gold);
            color: var(--foreground-color, black);
            font-family: 'Roboto', sans-serif;
        }
        body > * {
            padding-left: 1em;
            padding-right: 1em;
            padding-top: 1em;
            background-color: var(--background-color, white);
        }
        body > *:last-child {
            padding-bottom: 1em;
        }
        a {
            color: var(--foreground-color, black);
            text-decoration: underline;
        }
    </style>
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        window.onload = function() {
            document.documentElement.style.setProperty('--accent-color', getSetting(SETTING_ACCENT_COLOR));
            document.documentElement.style.setProperty('--foreground-color', getSetting(SETTING_FOREGROUND_COLOR));
            document.documentElement.style.setProperty('--background-color', getSetting(SETTING_BACKGROUND_COLOR));
            setStatusBarColor(getSetting(SETTING_ACCENT_COLOR));
        }
    </script>
</head>
<body>
<p>Something did not work.</p>
<p><a href="/">Go back.</a></p>
</body>
</html>
