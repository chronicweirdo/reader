<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>More - Chronic Reader</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 2em;
            background-color: black;
            color: gold;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 1.2em;
        }
        a {
            color: gold;
            text-decoration: underline;
        }
        #container {
            width: 1000px;
            margin: auto;
        }
        @media all and (max-width: 999px) {
            #container {
                width: 100%;
            }
        }
    </style>
    <script src="settings.js"></script>
    <script>
        function updateSetting(element) {
            let valueField = event.target.nextElementSibling
            if (valueField) {
                valueField.innerHTML = element.value
            }
            putSetting(element.name, element.value)
        }
        function initElement(element) {
            let value = getSetting(element.name)
            if (value) {
                element.value = value
                let valueField = element.nextElementSibling
                if (valueField) {
                    valueField.innerHTML = value
                }
            }
            element.onchange = function(event) {
                updateSetting(event.target)
            }
        }
        window.onload = function() {
            /*let el = document.getElementById('comic_scroll_speed')
            el.value = getSetting(el.name)
            el.onchange = function(event) {
                console.log(event)
                console.log(event.target.value)
                let valueField = event.target.nextElementSibling
                valueField.innerHTML = event.target.value
                putSetting(event.target.name, event.target.value)
            }*/
            let inputs = document.getElementsByTagName('input')
            for (let i = 0; i < inputs.length; i++) {
                initElement(inputs.item(i))
            }
        }
    </script>
</head>
<body>
<div id="container">
    <h1>Chronic Reader Settings</h1>
    <p>
        <label for="comic_scroll_speed">comic scroll speed:</label>
        <input type="range" id="comic_scroll_speed" name="comic_scroll_speed" min="0.0001" max="0.05" step="0.001">
        <span class="value"></span>
    </p>
    <p>
        <label for="dark_mode_background">dark mode background color</label>
        <input type="color" name="dark_mode_background" id="dark_mode_background">
        <span></span>
    </p>
    <p>
        <label for="dark_mode_foreground">dark mode text color</label>
        <input type="color" name="dark_mode_foreground" id="dark_mode_foreground">
        <span></span>
    </p>
    <p>
        <label for="light_mode_background">light mode background color</label>
        <input type="color" name="light_mode_background" id="light_mode_background">
        <span></span>
    </p>
    <p>
        <label for="light_mode_foreground">light mode text color</label>
        <input type="color" name="light_mode_foreground" id="light_mode_foreground">
        <span></span>
    </p>
    <p><a href="/">Go back</a></p>
</div>
</body>
</html>
