<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>Collections - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <style>
        :root {
            --accent-color: gold;
            --foreground-color: black;
            --background-color: white;
        }
        body {
            font-size: 2em;
            background-color: var(--foreground-color, black);
            color: var(--accent-color, gold);
            font-family: 'Merriweather', serif;
            padding: 10px;
            word-wrap: break-word;
        }
        h1 {
            font-size: 1.2em;
            font-family: Roboto, sans-serif;
        }
        a {
            color: var(--accent-color, gold);
        }
        .expand {
            cursor: pointer;
            font-family: sans-serif;
            margin-left: .3em;
        }
        @media all and (max-width: 999px) {
            #container {
                width: 100%;
            }
        }

        p.tree,
        ul.tree,
        ul.tree ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul.tree ul {
            margin-left: .05em;
        }

        ul.tree li {
            margin-left: 0.35em;
            padding-left: .5em;
            text-indent: -.5em;
            border-left: thin solid var(--accent-color, gold);
        }

        ul.tree li:last-child {
            border-left: none;
        }

        ul.tree li:before {
            width: 0.4em;
            height: 0.6em;
            margin-right: 0.1em;
            vertical-align: top;
            border-bottom: thin solid var(--accent-color, gold);
            content: "";
            display: inline-block;
        }

        ul.tree li:last-child:before {
            border-left: thin solid var(--accent-color, gold);
        }
    </style>
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        function toggle(el) {
            var current = el
            while (current && current.tagName != "LI") current = current.parentElement
            var target = current.getElementsByTagName("UL")[0]
            if (target) {
                if (target.style.display != "none") {
                    target.style.display = "none"
                } else {
                    target.style.display = "block"
                }
            }
        }
        function addExpandSymbol(item) {
            var link = item.getElementsByTagName("A")[0]
            var expand = document.createElement("span")
            expand.classList.add("expand")
            expand.innerHTML = "+"
            link.after(expand)
        }
        function getLiWithChildren() {
            var items = document.getElementsByTagName("LI")
            var result = []
            for (var i = 0; i < items.length; i++) {
                if (items[i].getElementsByTagName("UL").length > 0) {
                    result.push(items[i])
                }
            }
            return result
        }
        window.onload = function() {
            document.documentElement.style.setProperty('--accent-color', getSetting(SETTING_ACCENT_COLOR));
            document.documentElement.style.setProperty('--foreground-color', getSetting(SETTING_FOREGROUND_COLOR));
            document.documentElement.style.setProperty('--background-color', getSetting(SETTING_BACKGROUND_COLOR));
            setStatusBarColor(getSetting(SETTING_FOREGROUND_COLOR));
            var expandable = getLiWithChildren()
            for (var i = 0; i < expandable.length; i++) {
                addExpandSymbol(expandable[i])
                toggle(expandable[i])
                expandable[i].addEventListener("click", (event) => {
                    event.stopPropagation()
                    toggle(event.target)
                })
            }
        }
    </script>
</head>
<body>
<h1>A list of collections, so you know what to choose</h1>
<a th:href="@{/(search=${tree.search})}" th:text="${tree.name}">collection name</a>
<div th:fragment="fragment_node" th:remove="tag">
    <ul class="tree" th:if="${not #lists.isEmpty(tree.children)}" >
        <li th:each="child : ${tree.children}"
            th:inline="text"
            th:with="tree = ${child}">
            <a th:href="@{/(search=${child.search})}" th:text="${child.name}">collection name</a>
            <ul th:replace="this::fragment_node">List Item</ul>
        </li>
    </ul>
</div>
</body>
</html>
