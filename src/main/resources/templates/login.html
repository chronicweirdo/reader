<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader</title>
    <style>
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            display:flex;
            font-size: 2em;
        }
        .container {
            margin: auto;
            background-color: black;
            color: gold;
            padding: 2em;
        }
        h1 {
            font-size: 1.2em;
            text-align: center;
        }
        p {
            margin: 0;
        }
        form label {
            width: 5em;
            display: inline-block;
            /*text-transform: uppercase;*/
        }
        form input {
            margin: .2em;
            width: 8em;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }
        form input::placeholder {
            color: grey;
        }
        form p.submit {
            text-align: center;
        }
        form p.submit input {
            margin: .2em auto;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chronic Comic Reader</h1>
    <p th:if="${param.error}">Invalid credentials.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
    <form th:action="@{/login}" method="post">
        <p><input id="username" type="text" name="username" placeholder="username"/></p>
        <p><input id="password" type="password" name="password" placeholder="password"/></p>
        <p><label>Remember Me:</label><input type="checkbox" name="remember-me" checked></p>
        <p class="submit"><input type="submit" value="Sign In"/></p>
    </form>
</div>
</body>
</html>
