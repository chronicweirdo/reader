<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Reader - Login</title>
    <style>

        -webkit-box-sizing: border-box;
        }
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            display:flex;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media all and (max-width: 399px) {
            body {
                font-size: 1em;
            }
        }
        .container {
            margin: auto;
            position: relative;
            background-image: url("data:image/svg+xml;utf8,<svg  xmlns='http://www.w3.org/2000/svg' viewBox='0 0 56 70' preserveAspectRatio='none'><path d='M 7.5487717,5.1509944 C 18.785662,-6.050901 47.532172,2.4523082 53.920032,16.909924 62.050362,35.311249 45.089472,72.262014 24.921292,69.891147 2.4971117,67.255074 -8.3531283,21.003369 7.5487717,5.1509944 Z' style='fill:%23000000;fill-opacity:1;stroke:none;stroke-width:0.26308224px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1'/></svg>");
            background-repeat: no-repeat;
            background-size: contain;
            color: gold;
            padding: 1em;
            position: relative;
            /*width: 50vw;
            height: 75vh;*/
            text-align: center;
            padding-top: 100px;
            width: 480px;
            height: 600px;
            /*padding-top: 10vh;
            padding-bottom: 10vh;
            padding-left: 10vw;
            padding-right: 10vw;*/
        }
        /*.container .tail {
            position: absolute;
            right: 10px;
            bottom: -50px;
            display: block;
        }
        .container .tail img {
            width: 50px;
            height: 50px;
        }*/
        /*@media only screen and (max-width: 1199px) {
            .container {
                width: 40vw;
            }
        }
        @media only screen and (max-width: 999px) {
            .container {
                width: 60vw;
            }
        }
        @media only screen and (max-width: 699px) {
            .container {
                width: 80vw;
            }
        }*/

        {
            .container {
                width: 80vw;
            }

        h1 {
            font-size: 1.1em;
            text-align: center;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        input[type="text"], input[type="password"] {
            width: 50%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }

        input::placeholder {
            color: grey;
            font-style: italic;
        }
        input[type="submit"] {
            width: 50%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><img src="gold_logo.png"></h1>
    <!--h1>Chronic Reader</h1-->
    <p th:if="${param.error}">Invalid credentials.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
    <form th:action="@{/login}" method="post" autocomplete="off">
        <p><input id="username" type="text" name="username" placeholder="username"/></p>
        <p><input id="password" type="password" name="password" placeholder="password"/></p>
        <input type="checkbox" name="remember-me" checked hidden>
        <p class="submit"><input type="submit" value="Sign In"/></p>
    </form>
    <!--div class="tail"><img src="tail.png"></div-->
</div>
</body>
</html>
