<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="fragments/headFragment :: normalPage"></div>
    <title>More - Chronic Reader</title>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="more.css">
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script src="more.js"></script>
</head>
<body>
<h1>Chronic Reader Pages</h1>
<p><a href="/">Library</a></p>
<p class="online-only" ><a href="/collections">Collections</a></p>
<p class="online-only" ><a href="/history">History</a></p>
<p class="end"><a href="/help">Help</a></p>
<h2>Settings and Tools</h2>
<p id="settings" class="settings"></p>
<p class="online-only" ><a onclick="requestRescan()">Rescan Library</a></p>
<p class="online-only" ><a href="/password">Change Password</a></p>
<p class="online-only" th:if="${admin}"><a href="/import">Import Data</a></p>

<p id="resetApplicationParagraph" class="online-only"></p>
<p id="resetSettingsParagraph"></p>
<p id="clearBookPageCacheParagraph" class="end"></p>

<h2 class="online-only">Exit</h2>
<p class="online-only end"><a href="/logout">Logout</a></p>
</body>
</html>
