<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>More - Chronic Reader</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 2em;
            background-color: black;
            color: gold;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 1.2em;
        }
        a {
            color: gold;
            text-decoration: underline;
        }
        #container {
            width: 1000px;
            margin: auto;
        }
        @media all and (max-width: 999px) {
            #container {
                width: 100%;
            }
        }
    </style>
    <script>
        function clearStorage(element) {
            window.localStorage.clear()
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.controller.postMessage({type: 'reset'})
            }
            element.innerHTML = element.innerHTML + " - done!"
        }
    </script>
</head>
<body>
<div id="container">
    <h1>Chronic Reader</h1>
    <p><a href="/collections">Collections</a></p>
    <p><a href="/help">Help</a></p>
    <p><a href="/password">Change password</a></p>
    <p th:if="${admin}"><a href="/import">Import data</a></p>
    <p><a onclick="clearStorage(this)">Clear local cache</a></p>
    <p><a href="/">Go back</a></p>
    <p><a href="/logout">Logout</a></p>
</div>
</body>
</html>
