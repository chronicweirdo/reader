<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>More - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <style>
        :root {
            --accent-color: gold;
            --foreground-color: black;
            --background-color: white;
        }
        body {
            font-size: 3vh;
            background-color: var(--foreground-color, black);
            color: var(--accent-color, gold);
            font-family: 'Roboto', sans-serif;
            margin: 5vh 10vw;
        }
        h1 {
            font-size: 1.2em;
        }
        a {
            color: var(--accent-color, gold);
            text-decoration: underline;
        }
        input {
            margin-left: 1em;
            margin-right: 1em;
        }
        label:after {
            content: ": "
        }
        #container {
            width: 1000px;
            margin: auto;
        }
        @media all and (max-width: 999px) {
            #container {
                width: 100%;
            }
        }
        input {
            height: 3vh;
            vertical-align: middle;
        }
        input[type=checkbox] {
            width: 3vh;
        }
    </style>
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        function clearStorage(element) {
            window.localStorage.clear()
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.controller.postMessage({type: 'reset'})
            }
            element.innerHTML = element.innerHTML + " - done!"
        }
        function updateAccentColor() {
            document.documentElement.style.setProperty('--accent-color', getSetting(SETTING_ACCENT_COLOR));
        }
        function updateStatusBarForMorePage() {
            setStatusBarColor(getSetting(SETTING_FOREGROUND_COLOR));
        }
        function updateForegroundColor() {
            document.documentElement.style.setProperty('--foreground-color', getSetting(SETTING_FOREGROUND_COLOR));
            if (updateStatusBarForMorePage) updateStatusBarForMorePage()
        }
        function updateBackgroundColor() {
            document.documentElement.style.setProperty('--background-color', getSetting(SETTING_BACKGROUND_COLOR));
        }
        window.onload = function() {
            updateAccentColor()
            updateForegroundColor()
            updateBackgroundColor()

            let settingsWrapper = document.getElementById('ch_latestReadSetting')
            appendAll(settingsWrapper, getSettingController(SETTING_LATEST_READ_LIMIT))
            let displayTitleWrapper = document.getElementById('ch_displayTitles')
            appendAll(displayTitleWrapper, getSettingController(SETTING_LIBRARY_DISPLAY_TITLE))
            let accentColorWrapper = document.getElementById('ch_accentColor')
            appendAll(accentColorWrapper, getSettingController(SETTING_ACCENT_COLOR))
            let foregroundColorWrapper = document.getElementById('ch_foregroundColor')
            appendAll(foregroundColorWrapper, getSettingController(SETTING_FOREGROUND_COLOR))
            let backgroundColorWrapper = document.getElementById('ch_backgroundColor')
            appendAll(backgroundColorWrapper, getSettingController(SETTING_BACKGROUND_COLOR))

            addSettingListener(SETTING_ACCENT_COLOR, updateAccentColor)
            addSettingListener(SETTING_BACKGROUND_COLOR, updateBackgroundColor)
            addSettingListener(SETTING_FOREGROUND_COLOR, updateForegroundColor)
        }
    </script>
</head>
<body>
<div id="container">
    <h1>Chronic Reader</h1>
    <p id="ch_latestReadSetting"></p>
    <p id="ch_displayTitles"></p>
    <p id="ch_accentColor"></p>
    <p id="ch_foregroundColor"></p>
    <p id="ch_backgroundColor"></p>
    <p><a href="/collections">Collections</a></p>
    <p><a href="/history">History</a></p>
    <p><a href="/help">Help</a></p>
    <p><a href="/password">Change password</a></p>
    <p th:if="${admin}"><a href="/import">Import data</a></p>
    <p><a onclick="clearStorage(this)">Clear local cache</a></p>
    <p><a href="/">Go back</a></p>
    <p><a href="/logout">Logout</a></p>
</div>
</body>
</html>
