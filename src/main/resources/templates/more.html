<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>More - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="more.css">
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        function clearStorage(element) {
            window.localStorage.clear()
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.controller.postMessage({type: 'reset'})
            }
            element.innerHTML = element.innerHTML + " - done!"
            loadSettings()
            updateAccentColor()
            updateBackgroundColor()
            updateForegroundColor()
        }
        function updateAccentColor() {
            document.documentElement.style.setProperty('--accent-color', getSetting(SETTING_ACCENT_COLOR));
            if (updateStatusBarForMorePage) updateStatusBarForMorePage()
        }
        function updateStatusBarForMorePage() {
            setStatusBarColor(getSetting(SETTING_ACCENT_COLOR));
        }
        function updateForegroundColor() {
            document.documentElement.style.setProperty('--foreground-color', getSetting(SETTING_FOREGROUND_COLOR));
        }
        function updateBackgroundColor() {
            document.documentElement.style.setProperty('--background-color', getSetting(SETTING_BACKGROUND_COLOR));
        }
        function loadSettings() {
            let settingsWrapper = document.getElementById('settings')
            settingsWrapper.innerHTML = ""
            appendAll(settingsWrapper, getSettingController(SETTING_LATEST_READ_LIMIT))
            appendAll(settingsWrapper, getSettingController(SETTING_LIBRARY_DISPLAY_TITLE))
            appendAll(settingsWrapper, getSettingController(SETTING_ACCENT_COLOR))
            appendAll(settingsWrapper, getSettingController(SETTING_FOREGROUND_COLOR))
            appendAll(settingsWrapper, getSettingController(SETTING_BACKGROUND_COLOR))
            if (onIOS()) {
                appendAll(settingsWrapper, getSettingController(SETTING_DESIRED_STATUS_BAR_LUMINANCE))
            }
        }
        window.onload = function() {
            updateAccentColor()
            updateForegroundColor()
            updateBackgroundColor()

            loadSettings()

            addSettingListener(SETTING_ACCENT_COLOR, updateAccentColor)
            addSettingListener(SETTING_BACKGROUND_COLOR, updateBackgroundColor)
            addSettingListener(SETTING_FOREGROUND_COLOR, updateForegroundColor)
            addSettingListener(SETTING_DESIRED_STATUS_BAR_LUMINANCE, updateAccentColor)
        }
    </script>
</head>
<body>
<h1>Chronic Reader</h1>
<p id="settings" class="settings"></p>
<p><a href="/collections">Collections</a></p>
<p><a href="/history">History</a></p>
<p><a href="/help">Help</a></p>
<p><a href="/password">Change password</a></p>
<p th:if="${admin}"><a href="/import">Import data</a></p>
<p><a onclick="clearStorage(this)">Clear local cache</a></p>
<p><a href="/">Go back</a></p>
<p><a href="/logout">Logout</a></p>
</body>
</html>
