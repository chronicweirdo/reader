<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader - Import Progress</title>
    <style>
        * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        }
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            /*display:flex;*/
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media all and (max-width: 399px) {
            body {
                font-size: 1em;
            }
        }
        h1 {
            font-size: 1.1em;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        textarea, input[type="text"], input[type="password"] {
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
            max-width: 100%;
        }
        textarea {
            width: 100%;
            height: 50vh;
        }

        input::placeholder {
            color: white;
            font-style: italic;
            opacity: 1;
        }
        input[type="submit"], input[type="button"] {
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
            text-align: center;
        }
        input[type="button"] {
            margin-left: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Import progress</h1>
    <p th:if="${message != null}" th:text="${message}">a message</p>
    <form th:action="@{/importProgress}" method="post" autocomplete="off">
        <p><textarea id="progress" name="progress" placeholder="progress csv"></textarea></p>
        <p class="submit"><input type="submit" value="Import progress"/></p>
    </form>
    <p><a href="/">Go back</a></p>
</div>
</body>
</html>
