<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <title>History - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="more.css">
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script src="history.js"></script>
</head>
<body>
<h1>This is a list of everything you read.</h1>
<p>Go to <a href="/">Library</a></p>
<p>
<p id="ch_read_history" class="history">
    <span class="header">collection</span><span class="header">title</span><span class="header">checksum</span><span class="header">progress</span><span class="header">read date</span><span class="header">orphaned</span><span class="header">actions</span>
    </table>
</p>
<div id="spinner">
    <svg id="ch_spinner_svg" class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;" viewBox="0 0 30 50" preserveAspectRatio="xMidYMid">
        <rect class="background" x="6" y="6" width="18" height="38" stroke="#ffffff" stroke-width="12" fill="none"></rect>
        <rect class="foreground" x="6" y="6" width="18" height="38" stroke="#000000" stroke-width="10" fill="none"></rect>
        <rect class="accent" x="6" y="6" width="18" height="38" stroke-width="10" stroke-linecap="square" fill="none" stroke-dasharray="56 56">
            <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="4s" keyTimes="0;0.5;1" values="0;-56;-112"></animate>
        </rect>
    </svg>
</div>
</body>
</html>
