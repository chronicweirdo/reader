<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>History - Chronic Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/shortcut.png">
    <link rel="icon" href="/shortcut.png">
    <link rel="icon" sizes="16x16" href="/shortcut16.png">
    <link rel="icon" sizes="24x24" href="/shortcut24.png">
    <link rel="icon" sizes="32x32" href="/shortcut32.png">
    <link rel="icon" sizes="48x48" href="/shortcut48.png">
    <link rel="icon" sizes="64x64" href="/shortcut64.png">
    <link rel="icon" sizes="192x192" href="/shortcut192.png">
    <link rel="apple-touch-icon" href="/shortcut.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/shortcut152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/shortcut180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/shortcut167.png">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="more.css">
    <script src="settings.js"></script>
    <script src="util.js"></script>
    <script>
        function deleteProgress(id, element) {
            var xhttp = new XMLHttpRequest()
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        element.parentElement.parentElement.remove()
                    }
                }
            }
            xhttp.open("DELETE", "removeProgress?id=" + id)
            xhttp.send()
        }
        function showSpinner() {
            var spinner = document.getElementById("spinner")
            spinner.style.display = "block"
        }
        function hideSpinner() {
            var spinner = document.getElementById("spinner")
            spinner.style.display = "none"
        }
        function getTableRow(book) {
            let elements = []

            var collection = document.createElement("span")
            addCollectionLinkTokens(collection, book.collection, '/', searchLinkBuildHrefFunction)
            elements.push(collection)

            var title = document.createElement("span")
            var titleLink = document.createElement("a")
            titleLink.href = book.type + "?id=" + book.id
            titleLink.innerHTML = book.title
            title.appendChild(titleLink)
            elements.push(title)

            var progress = document.createElement("span")
            var percent = ((book.progress + 1) / parseFloat(book.pages)) * 100
            progress.innerHTML = Math.floor(percent) + "%"
            elements.push(progress)

            var date = document.createElement("span")
            var lastUpdate = new Date(book.lastUpdate)
            date.innerHTML = lastUpdate.getFullYear() + "-" + (lastUpdate.getMonth() + 1) + "-" + lastUpdate.getDate() + " " + lastUpdate.getHours() + ":" + lastUpdate.getMinutes()
            elements.push(date)

            var actions = document.createElement("span")
            var removeProgressButton = document.createElement("a")
            removeProgressButton.onclick = function(event) {
                deleteProgress(book.id, this)
            }
            removeProgressButton.innerHTML = "delete"
            actions.appendChild(removeProgressButton)
            elements.push(actions)

            return elements
        }
        function loadHistory() {
            var xhttp = new XMLHttpRequest();
            showSpinner()
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        var books = JSON.parse(this.responseText)
                        if (books.length > 0) {
                            let bookIds = []
                            for (var i = 0; i < books.length; i++) {
                                var book = books[i]
                                var history = document.getElementById("ch_read_history")
                                if (history != null) {
                                    let row = getTableRow(book)
                                    for (let i = 0; i < row.length; i++) {
                                        history.appendChild(row[i])
                                    }
                                }
                            }

                        }
                    }
                    hideSpinner()
                }
            }
            xhttp.open("GET", "latestRead?withoutImages=true")
            xhttp.send()
        }
        window.onload = function() {
            document.documentElement.style.setProperty('--accent-color', getSetting(SETTING_ACCENT_COLOR));
            document.documentElement.style.setProperty('--foreground-color', getSetting(SETTING_FOREGROUND_COLOR));
            document.documentElement.style.setProperty('--background-color', getSetting(SETTING_BACKGROUND_COLOR));
            setStatusBarColor(getSetting(SETTING_ACCENT_COLOR));
            loadHistory()
        }
    </script>
</head>
<body>
<h1>This is a list of everything you read.</h1>
<p><a href="/">Go back</a></p>
<p>
<p id="ch_read_history" class="history">
    <span class="header">collection</span><span class="header">title</span><span class="header">progress</span><span class="header">read date</span><span class="header">actions</span>
    </table>
</p>
<div id="spinner">
    <svg id="ch_spinner_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;display:block;" viewBox="0 0 100 140" preserveAspectRatio="xMidYMid">
        <rect class="background" x="20" y="20" width="60" height="100" stroke="#ffffff" stroke-width="22" fill="none"></rect>
        <rect class="foreground" x="20" y="20" width="60" height="100" stroke="#000000" stroke-width="20" fill="none"></rect>
        <rect class="accent" x="20" y="20" width="60" height="100" stroke="#ffd700" stroke-width="20" stroke-linecap="square" fill="none" stroke-dasharray="160 160">
            <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="3s" keyTimes="0;0.5;1" values="0;-160;-320"></animate>
        </rect>
    </svg>
</div>
</body>
</html>
