<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader - Users</title>
    <style>
        * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        }
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            display:flex;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media all and (max-width: 399px) {
            body {
                font-size: 1em;
            }
        }
        .container {
            margin: auto;
            background-color: black;
            color: gold;
            padding: 25px;
            border-radius: 25px;
            width: 20vw;
            position: relative;
        }
        .container .tail {
            position: absolute;
            right: 10px;
            bottom: -50px;
            display: block;
        }
        .container .tail img {
            width: 50px;
            height: 50px;
        }
        @media only screen and (max-width: 1199px) {
            .container {
                width: 40vw;
            }
        }
        @media only screen and (max-width: 999px) {
            .container {
                width: 60vw;
            }
        }
        @media only screen and (max-width: 699px) {
            .container {
                width: 80vw;
            }
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 1.3),
        only screen and (-o-min-device-pixel-ratio: 13/10),
        only screen and (min-resolution: 120dpi)
        {
            .container {
                width: 80vw;
            }
        }
        h1 {
            font-size: 1.1em;
            text-align: center;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
        }

        input::placeholder {
            color: grey;
            font-style: italic;
        }
        input[type="submit"], input[type="button"] {
            width: 45%;
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
            text-align: center;
        }
        input[type="button"] {
            margin-left: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Users</h1>
    <p th:each="user: ${users}">
        <span th:text="${user}">username</span>
        <a th:href="'deleteUser?name=' + ${user}">delete</a>
    </p>

    <p th:if="${param.deleteError}">Failed to delete user.</p>
    <p th:if="${param.addError}">Failed to add user.</p>
    <form th:action="@{/addUser}" method="post" autocomplete="off">
        <p><input id="username" type="text" name="username" placeholder="username"/></p>
        <p><input id="password" type="password" name="password" placeholder="password"/></p>
        <p class="submit"><input type="submit" value="Add User"/></p>
    </form>
    <p><a href="/">Go back</a></p>
</div>
</body>
</html>
