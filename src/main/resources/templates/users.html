<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Chronic Comic Reader - Users</title>
    <style>
        * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        }
        html,body {
            height:100%;
            width:100%;
            margin:0;
        }
        body {
            /*display:flex;*/
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
        @media all and (max-width: 399px) {
            body {
                font-size: 1em;
            }
        }
        h1 {
            font-size: 1.1em;
            margin: .2em;
        }
        p {
            margin-bottom: 0;
            margin-top: 0;
            padding: .2em;
        }
        input[type="text"], input[type="password"] {
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
            max-width: 100%;
        }

        input::placeholder {
            color: white;
            font-style: italic;
            opacity: 1;
        }
        input[type="submit"], input[type="button"] {
            display: inline-block;
            font-size: 1em;
            height: 1.5em;
            background-color: gold;
            border: 2px solid white;
            color: black;
            text-align: center;
        }
        input[type="button"] {
            margin-left: 1em;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<p th:each="user: ${users}">
    <span th:text="${user}">username</span>
    <a th:href="'deleteUser?name=' + ${user}">delete</a>
</p>
<p th:if="${param.deleteError}">Failed to delete user.</p>
<p th:if="${param.addError}">Failed to add user.</p>
<p><form th:action="@{/addUser}" method="post" autocomplete="off"><input id="username" type="text" name="username" placeholder="username"/><input id="password" type="password" name="password" placeholder="password"/><input type="submit" value="Add User"/></form></p>
<p><a href="/">Go back</a></p>
</div>
</body>
</html>
