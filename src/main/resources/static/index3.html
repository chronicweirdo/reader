<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    #prev {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 15%;
        height: 15%;
        background-color: green;
        opacity: .5;
    }
    #next {
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 15%;
        height: 15%;
        background-color: blue;
        opacity: .5;
    }
    img {
        margin: 0 auto;
        display: block;
    }
</style>

</head>
<body>
    <img src="comic2.jpg" />
    <div id="prev"></div>
    <div id="next"></div>
    <script>
        //var body = document.getElementsByTagName("body")[0]
        var img = document.getElementsByTagName("img")[0]
        //body.appendChild("<p>client width: " + document.documentElement.clientWidth + "</p>")
        //body.appendChild("<p>inner width: " + window.innerWidth + "</p>")
        //console.log(document.documentElement.clientWidth)
        //console.log(window.innerWidth)
        

        window.onload = setupViewport;
        //window.onresize = showViewport;

        function setupViewport() {
            //var output=document.getElementById("output");
            var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            var height= Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            //output.innerHTML = "Viewport size is " + width + "x" + height;
            console.log("Viewport size is " + width + "x" + height)
            img.width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
        }
    </script>
</body>
</html>
