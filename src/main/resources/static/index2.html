    #top {
        display: block;
        position: fixed;

        opacity: .5;

</head>

        function setupViewport() {
            //var output=document.getElementById("output");
            var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

            console.log("Viewport size is " + width + "x" + height)
